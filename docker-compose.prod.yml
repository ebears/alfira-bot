# Setup:
#   1. Copy .env.example to .env and fill in your values
#   2. Run: docker compose -f docker-compose.prod.yml up -d
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml logs -f
#   docker compose -f docker-compose.prod.yml down
# ---------------------------------------------------------------------------
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Don't expose ports in production unless needed
    # expose:
    #   - 5432

  migrate:
    image: ghcr.io/ebears/alfira-bot-migrate:latest
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

  api:
    image: ghcr.io/ebears/alfira-bot-api:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI:-http://localhost:8080/auth/callback}
      GUILD_ID: ${GUILD_ID}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_ROLE_IDS: ${ADMIN_ROLE_IDS}
      WEB_UI_ORIGIN: ${WEB_UI_ORIGIN:-http://localhost:8080}
      TRUSTED_PROXY_IP: ${TRUSTED_PROXY_IP}
    ports:
      - "${DOCKER_HOST_IP:-0.0.0.0}:3001:3001"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    image: ghcr.io/ebears/alfira-bot-web:latest
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "8080:80"
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  pgdata:
