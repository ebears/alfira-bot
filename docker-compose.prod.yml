services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/ebears/alfira-bot-api:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI:-http://localhost:8080/auth/callback}
      GUILD_ID: ${GUILD_ID}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_ROLE_IDS: ${ADMIN_ROLE_IDS}
      WEB_UI_ORIGIN: ${WEB_UI_ORIGIN:-http://localhost:8080}
      TRUSTED_PROXY_IP: ${TRUSTED_PROXY_IP}
    ports:
      - '${DOCKER_HOST_IP}:3001:3001'

  web:
    image: ghcr.io/ebears/alfira-bot-web:latest
    restart: unless-stopped
    depends_on:
      - api
    ports:
      # Main entrypoint for the app.
      - '8080:80'

  migrate:
    image: ghcr.io/ebears/alfira-bot-api:latest
    depends_on:
      db:
        condition: service_healthy
    restart: "no"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    command: ["npm", "run", "-w", "packages/api", "db:migrate:deploy"]

volumes:
  pgdata: